name: Generate Snake

# Her 12 saatte bir otomatik çalışır
on:
  schedule:
    - cron: "0 */12 * * *"
  
  # Manuel çalıştırma için
  workflow_dispatch:
  
  # Her push'ta çalışır
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write
    
    steps:
      # Repo'yu checkout et
      - name: Checkout
        uses: actions/checkout@v3
      
      # Snake'i oluştur
      - name: Generate snake
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ChronoCoders
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#ff6b35&color_dots=#2ef78f,#ffd700,#ff6b35,#3498db
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Output branch'e push et
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
```

